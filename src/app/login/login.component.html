<div class="login-card">
  <div class="card-title">
    <div>
      <router-outlet></router-outlet>
    </div>
    <h1>Login</h1>
    <span>You don't have an account? <a routerLink="/">Sign up</a></span>
  </div>
  <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input name="email" type="email" formControlName="email" placeholder="Email">
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="error">
        <span *ngIf="loginForm.get('email')?.hasError('required')">email is required.</span>
        <span *ngIf="loginForm.get('email')?.hasError('minlength')">email must be at least 8 characters long.</span>
      </div>
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password">
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="error">
        <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</span>
        <span *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters
          long.</span>
      </div>
    </div>
    <button class="custom-button" [disabled]="loginForm.invalid" type="submit">Submit</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
